<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Blank White Cards</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="app">
        <input type="text" v-model="apiUrl" placeholder="Enter API URL">
        <button @click="connect">Connect</button>
        <button @click="createCard">Create New Card</button>
        <div @click="gameAreaClick" style="position: relative; width: 100%; height: 100%;">
            <div v-for="(card, cardId) in cards" :key="cardId" class="card"
                :style="{left: card.x + 'px', top: card.y + 'px'}" :data-card-id="cardId"
                @mousedown.prevent="dragStart($event, cardId)">
            </div>
        </div>
    </div>
    


    <script src="vue.js"></script>
    <script src="app.js"></script>

</body>

</html>
